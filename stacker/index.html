    <title>Stacker</title>
</head>

<body>
    <div
        style="background-color: yellow; color: #000; padding: 10px; text-align: center; font-weight: bold; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000;">
        ⚠️ Warning: This site is deprecated and will disappear by the end of 2025. Please go to <a
            href="https://smol-tutor.xyz/stacker">https://smol-tutor.xyz/stacker</a> for the latest Stacker.
    </div>
    <div id="root"></div>
    <dialog id="pop-up-for-sharing">
        <textarea id="sharable-url" cols="50" rows="5"></textarea>
        <button onclick="closeDialog()">Close</button>
    </dialog>
    <script>
        function openPopUp(value) {
            let elmInput = document.getElementById("sharable-url");
            let elmDialog = document.getElementById("pop-up-for-sharing");
            elmInput.innerText = value;
            elmDialog.showModal();
            setTimeout(copySharableURL, 0);
        }

        function closeDialog() {
            let elmDialog = document.getElementById("pop-up-for-sharing");
            elmDialog.close();
        }

        function copySharableURL() {
            // Get the text field
            var copyText = document.getElementById("sharable-url");
            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);
            alert("The sharing URL is copied!");
        }
    </script>
    <script src="main.js"></script>
</body>
